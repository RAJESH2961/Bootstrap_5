<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
       body{
        background-color: aqua;
       }
    </style>
</head>
<body >
    <h1>Carousel</h1>
    <div class="container bg-success">
        <div class="row">
            <div class="col-9">


    <div id="carousel" class="carousel slide  carousel-fade bg-primary px-2" data-bs-ride="carousel">
        <div class="carousel-indicators">

            <button type="button" data-bs-slide-to="0" data-bs-target="carousel" ></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="carousel" class="active"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="carousel"></button>
        
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="Untitled1.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Caption</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur earum praesentium itaque dics</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="Untitled1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="Untitled.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <!-- <span class="visually-hidden">Previous</span> -->
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>
    <div class="col-3">

    </div>
</div>
</div>
</body>
</html>
